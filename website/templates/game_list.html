<h2>Games</h2>
<ul>
    {% for game in games %}
        <li>
            {{ game.name }} - Entry Fee: ${{ game.entry_fee }}
            <form method="post" action="{% url 'join_game' game.id %}">
                {% csrf_token %}
                <button type="submit">Join Game</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
