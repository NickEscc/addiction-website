

{% load static %}
{% comment %} website/template/index.html {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title can be defined in child templates -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/TimeCircles.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/application.css' %}" rel="stylesheet" media="screen">

    <!-- Add any page-specific styles with an extra block if desired -->
    {% block extra_head %}{% endblock %}
</head>
{% comment %} <body style="background-color: white;">
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/poker_background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video> {% endcomment %}

    <!-- Floating Poker Suits -->
    <div class="floating-suits">
        {% for i in "1234567890" %}
            <span class="{% cycle 'heart' 'diamond' 'club' 'spade' %}" style="left:{{ forloop.counter|add:"5"|add:"%" }}; animation-delay:{{ forloop.counter|add:"1"|add:"s" }};"></span>
        {% endfor %}
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-slider.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/TimeCircles.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/application.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
