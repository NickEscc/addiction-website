<!-- your_project/templates/account/login.html -->
{% extends 'index.html' %}
{% load static %}

{% block title %}Login - Poker Addiction{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Login to Your Account</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="auth-form" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
{% endblock %}
