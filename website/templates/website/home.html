<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>

    <style>
        /* General Body Styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Poker Table Container */
        .table-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: #2a5b34; /* Green poker table color */
            border-radius: 50%; /* Make the table circular */
            border: 3px solid #fff; /* White border for the table */
            animation: rotateTable 6s infinite linear; /* Table rotation animation */
        }

        /* Rotate Table Animation */
        @keyframes rotateTable {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Poker Chip Styling */
        .chip {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFD700; /* Gold color for poker chips */
            border-radius: 50%; /* Make the chip circular */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveChip 5s infinite alternate; /* Animation for chip movement */
        }

        /* Move Poker Chip Animation */
        @keyframes moveChip {
            0% {
                top: 50%;
                left: 50%;
            }
            25% {
                top: 20%;
                left: 20%;
            }
            50% {
                top: 50%;
                left: 80%;
            }
            75% {
                top: 80%;
                left: 50%;
            }
            100% {
                top: 20%;
                left: 80%;
            }
        }

        /* Poker Table Header */
        h1 {
            color: #FFD700; /* Gold color for title */
            font-size: 40px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Poker Table -->
    <h1>Poker Addiction</h1>
    <div class="table-container">
        <div class="chip"></div> <!-- Poker Chip -->
    </div>

</body>
</html>
