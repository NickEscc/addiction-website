<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
    <style>
        /* Body Styling */
        body {
            background-color: rgb(18, 18, 18);
            color: rgb(35, 35, 35);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title in the top-left corner */
        .top-left-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Text below the title */
        .top-left-subtitle {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Modal (Pop-Up) Styling */
        #ageModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            text-align: center;
            padding-top: 200px;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: 0 auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-button {
            background-color: #FFAA00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .modal-button:hover {
            background-color: #FF7F00;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: space-between;  
            align-items: center;
            background-color: #333;
            padding: 10px 20px;  
            width: 100%;
            margin-top: 80px;  
        }

        .nav-btn {
            background-color: #FFAA00; 
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 0 10px; 
        }

        .nav-btn:hover {
            background-color: #FF7F00; 
        }
    </style>
</head>
<body>

    <!-- "Poker Addiction" title in the top-left corner -->
    <div class="top-left-title">Poker Addiction</div>

    <!-- Text under the title -->
    <div class="top-left-subtitle">The Ultimate Poker Experience</div>

    <!-- Age Verification Modal -->
    <div id="ageModal">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>You must be 21 or older to continue.</p>
            <button class="modal-button" onclick="confirmAge()">I am 21 or Older</button>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav>
        <div></div>
        <div class="nav-center">
            <a href="HowItWorks" class="nav-btn">How It Works</a>
            <a href="HowToPlay" class="nav-btn">How to Play</a>
            <a href="play-now.html" class="nav-btn">Play Now</a>
        </div>
        <div>
            <a href="Login" class="nav-btn">Login</a>
            <a href="SignUp" class="nav-btn">Sign Up</a>
        </div>
    </nav>

    <script>
        // JavaScript to handle the age verification pop-up
        function showModal() {
            document.getElementById("ageModal").style.display = "block";
        }

        function confirmAge() {
            // When the user clicks the confirm button, hide the modal
            document.getElementById("ageModal").style.display = "none";
        }

        // Show the modal when the page loads
        window.onload = showModal;
    </script>

</body>
</html>
