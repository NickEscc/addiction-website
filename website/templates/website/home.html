<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/style.css' %}">

    <style>
        /* Body Styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Title in the top-left corner */
        .top-left-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Text below the title */
        .top-left-subtitle {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* General Section Styling */
        .section {
            padding: 40px;
            margin: 20px;
            background-color: #222222;
            border-radius: 8px;
        }

        .section h2 {
            color: #FFAA00; /* Gold color for headings */
        }

        /* Navigation Links (optional) */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #FFAA00;
        }
    </style>
</head>
<body>

    <!-- "Poker Addiction" title in the top-left corner -->
    <div class="top-left-title">Poker Addiction</div>

    <!-- Text under the title -->
    <div class="top-left-subtitle">The Ultimate Poker Experience</div>

    <!-- Navigation Links -->
    <nav>
        <a href="how-it-works.html">How It Works</a>
        <a href="how-to-play.html">How to Play</a>
        <a href="login.html">Login</a>
    </nav>

</body>
</html>
