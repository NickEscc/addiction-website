<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>

    <!-- Static stylesheet link -->
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/style.css' %}">

    <style>
        /* Body Styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title in the top-left corner */
        .top-left-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Text below the title */
        .top-left-subtitle {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #333;
            padding: 10px 20px;  /* Padding to give the navigation some space */
            width: 100%;  /* Full width of the page */
            margin-top: 80px;  /* Push down below the title */
        }

        /* Navigation Link Styling */
        nav a {
            color: white;
            margin: 0 20px;  /* Space out the links */
            text-decoration: none;
            font-size: 18px;  /* Font size for the navigation links */
        }

        nav a:hover {
            color: #FFAA00;  /* Change color on hover */
        }

        /* Centered "Must be 21 to play" text */
        .must-be-21 {
            font-size: 24px;
            color: #FFAA00;  /* Gold color */
            margin-top: 50px;  /* Add space below the navigation bar */
        }

        /* Sign Up Button Styling */
        .signup-btn {
            background-color: #FFAA00;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-btn:hover {
            background-color: #FF7F00;  /* Darker gold on hover */
        }
    </style>
</head>
<body>

    <!-- "Poker Addiction" title in the top-left corner -->
    <div class="top-left-title">Poker Addiction</div>

    <!-- Text under the title -->
    <div class="top-left-subtitle">The Ultimate Poker Experience</div>

    <!-- Navigation Links with Sign Up and Login Buttons under the title -->
    <nav>
        <div>
            <a href="how-it-works.html">How It Works</a>
            <a href="how-to-play.html">How to Play</a>
        </div>
        <!-- Navigation Links (How It Works, How to Play) are on the left -->

        <div>
            <a href="login.html">Login</a>
            <!-- Login link -->
            <a href="signup.html" class="signup-btn">Sign Up</a>
            <!-- Sign Up button -->
        </div>
        <!-- Login and Sign Up buttons are on the right -->
    </nav>

    <!-- Centered "Must be 21 to play" text -->
    <div class="must-be-21">
        Must be 21 to play
    </div>

</body>
</html>
