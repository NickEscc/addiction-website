{% extends 'index.html' %}

{% block title %}Login - Python Games{% endblock %}

{% block content %}
<div class="container">
    <main id="main">
        <h1 style="text-align: center; color: black;">Welcome to Addiction!</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form id="join-form" action="{% url 'join' %}" method="post">
            {% csrf_token %}
            <div id="login-bar">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="room_id" placeholder="Room ID (optional)">
                    <small class="form-text text-muted">Leave this blank to join any available room</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg login-link" type="submit">Start Playing</button>
                </div>
            </div>
        </form>
    </main>
</div>
{% endblock %}
