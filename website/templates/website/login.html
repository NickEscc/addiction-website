<!-- login.html -->
{% extends 'index.html' %}

{% block title %}Login - Python Games{% endblock %}

{% block content %}
{% comment %} website/templates/website/login.html {% endcomment %}

<div class="container">
    <main id="main">
        <h1 style="text-align: center; color: black;">Welcome to Addiction!</h1>

        <!-- Login Form -->
        <form action="{% url 'join' %}" method="post">
            {% csrf_token %}
            <div id="login-bar">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="room-id" placeholder="Room ID (optional)">
                    <small class="form-text text-muted">Leave this blank to join any room available</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg login-link" type="submit">Start Playing</button>
                </div>
            </div>
        </form>
    </main>
</div>
{% endblock %}
