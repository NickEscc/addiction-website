<!-- website/templates/home.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: black;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .top-left-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .top-left-subtitle {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            width: 100%;
            margin-top: 80px;
        }

        .nav-btn {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 0 10px;
        }

        .nav-btn:hover {
            background-color: #cc0000;
        }

        .intro {
            font-family: 'Neon Glow', sans-serif;
            font-size: 200px;
            color: #FF0000;
            text-align: center;
            margin-top: 100px;
            animation: glow 1.5s infinite alternate;
            text-shadow:
                0 0 10px #FF0000,
                0 0 20px #FF0000,
                0 0 30px #FF0000,
                0 0 40px #FF0000,
                0 0 50px #FF0000;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px #FF0000,
                    0 0 20px #FF0000,
                    0 0 30px #FF0000,
                    0 0 40px #FF0000,
                    0 0 50px #FF0000;
            }
            to {
                text-shadow:
                    0 0 20px #FF3333,
                    0 0 30px #FF3333,
                    0 0 40px #FF3333,
                    0 0 50px #FF3333,
                    0 0 60px #FF3333;
            }
        }
    </style>
</head>
<body>

    <div class="top-left-title">Poker Addiction</div>
    <div class="top-left-subtitle">The Ultimate Poker Experience</div>

    <nav>
        <div>
            {% if user.is_authenticated %}
                <!-- If user is authenticated, show Play Game which goes to 'join' -->
                <a href="{% url 'join' %}" class="nav-btn">Play Game</a>
                <a href="{% url 'account_logout' %}" class="nav-btn">Logout</a>
            {% else %}
                <!-- If user is not authenticated, show login and signup only -->
                <a href="{% url 'account_login' %}" class="nav-btn">Login</a>
                <a href="{% url 'account_signup' %}" class="nav-btn">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="intro">
        Poker Game
    </div>

</body>
</html>
