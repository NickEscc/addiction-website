<!-- website/templates/home.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Addiction - Home</title>
    <style>
        /* Define the CSS Custom Property --k */
        @property --k {
            syntax: '<number>';
            initial-value: 0;
            inherits: false;
        }

        /* General Styles */
        html, body { 
            display: grid;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --k: 0; /* Initialize the custom property */
            animation: rotateBorder 4s linear infinite; /* Animate --k */
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative; /* For pseudo-element positioning */
            padding: 2rem; /* Ensure content doesn't overlap with the border */
            overflow: hidden; /* Hide any overflow caused by the border */

            /* Neon Red Border Base */
            border: 5px solid transparent;
        }

        /* Glowing Neon Red Animated Border using ::before Pseudo-Element */
        body::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 15px; /* Rounded corners for aesthetic */
            background: linear-gradient(
                90deg, 
                hsl(calc(var(--k) * 1turn), 95%, 65%), 
                hsl(calc(var(--k) * 1turn + 90deg), 95%, 65%)
            );
            z-index: -1; /* Place behind the content */
            filter: blur(20px); /* Create a glowing effect */
            animation: borderGlow 4s linear infinite; /* Animate the border */
            mask:
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: destination-out;
        }

        /* Keyframes to Animate --k for Rotating Gradient */
        @keyframes rotateBorder {
            to { --k: 1; }
        }

        /* Keyframes for Border Glow Pulsating Effect */
        @keyframes borderGlow {
            0% {
                filter: blur(15px);
                opacity: 0.8;
            }
            50% {
                filter: blur(25px);
                opacity: 1;
            }
            100% {
                filter: blur(15px);
                opacity: 0.8;
            }
        }

        /* Top Left Title and Subtitle */
        .top-left-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .top-left-subtitle {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #333333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Introductory Text */
        .intro {
            font-family: 'Neon Glow', sans-serif;
            font-size: 120px; /* Increased font size from 80px to 120px */
            color: #FF0000;
            animation: glow 1.5s infinite alternate;
            text-shadow:
                0 0 10px #FF0000,
                0 0 20px #FF0000,
                0 0 30px #FF0000,
                0 0 40px #FF0000,
                0 0 50px #FF0000;
            margin: 50px 0; /* Adjusted margin as needed */
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px #FF0000,
                    0 0 20px #FF0000,
                    0 0 30px #FF0000,
                    0 0 40px #FF0000,
                    0 0 50px #FF0000;
            }
            to {
                text-shadow:
                    0 0 20px #FF3333,
                    0 0 30px #FF3333,
                    0 0 40px #FF3333,
                    0 0 50px #FF3333,
                    0 0 60px #FF3333;
            }
        }

        /* Primary Buttons Container */
        .button-container {
            display: flex;
            gap: 20px; /* Reduced gap */
            margin-top: 20px; /* Reduced margin-top */
            align-items: center;
            justify-content: center;
        }

        /* Primary Buttons Styling */
        .btn {
            padding: 0.5em 1em;
            background-color: #FF0000; /* Red background */
            border: none;
            user-select: none;
            cursor: pointer;
            font-size: 18px; /* Slightly smaller font */
            text-transform: uppercase;
            transition: all 0.5s linear;
            color: #000; /* Black text */
            position: relative;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 
                        0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 5px;
        }

        .btn:hover::after, .btn:hover::before {
            content: '';
            background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            z-index: -1;
            animation: move-right-side 1s ease infinite;
            border-radius: 5px;
        }

        .btn:hover::before {
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            inset: 0;
            animation: move-left-side 1s ease infinite;
            z-index: -2;
        }

        /* Hover State for Primary Buttons */
        .btn:hover {
            background-color: #000; /* Black background on hover */
            color: #FF0000;        /* Red font on hover */
        }

        /* Hover Animations */
        @keyframes move-right-side {
            0% {
                inset: 0.3em 0 0 0.3em;
            }
            33% {
                inset: 0 0.3em 0.3em 0;
            }  
            66% {
                inset: 1em 0 0 0.5em;
            }
            100% {
                inset: 0 1em 0.5em 0;
            }
        }

        @keyframes move-left-side {
            0% {
                right: -1em;
                top: -0.5em;
            }
            33% {
                bottom: -1em;
                left: -0.5em;
            }
            66% {
                top: 0;
                right: -0.7em;
            }
            100% {
                right: -1em;
                top: -0.5em;
            }
        }

        .video-button-container {
            display: flex;
            gap: 5px; /* Smaller gap */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Reduced margin-bottom */
            flex-wrap: nowrap; /* Prevent wrapping to keep buttons side-by-side */
        }

        .video-btn {
            position: relative;
            width: 40px; /* Way smaller width */
            height: 40px; /* Way smaller height */
            overflow: hidden;
            border-radius: 5px; /* Slightly smaller border-radius */
            cursor: pointer;
            box-shadow: 0 2px 3px -1px rgb(0 0 0 / 0.1), 
                        0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .video-btn:hover {
            transform: scale(1.05);
        }

        .video-btn video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .video-btn .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF0000;
            font-size: 0.8em; /* Maintain font size */
            font-weight: bold;
            text-shadow:
                0 0 5px #FF0000,
                0 0 10px #FF0000,
                0 0 15px #FF0000;
            pointer-events: none;
            text-align: center;
            width: 90%; /* Ensure text fits within the button */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Truncate text with ellipsis if too long */
        }

        @media (max-width: 768px) {
            .intro {
                font-size: 80px; /* Reduced font size for smaller screens */
                margin: 30px 0;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
                margin-top: 30px;
            }

            .video-button-container {
                gap: 5px;
                margin-bottom: 30px;
            }

            .video-btn {
                width: 30px; /* Even smaller */
                height: 30px;
            }

            .overlay-text {
                font-size: 0.7em;
            }

            /* Adjust Drop-Down Menu for Smaller Screens */
            .dropdown {
                top: 10px;
                right: 10px;
            }

            .dropdown .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .dropdown-content {
                min-width: 140px;
            }
        }

        .dropdown {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust to position in the corner */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown .btn::after {
            content: ' ▼';
            font-size: 12px;
        }

        /* Background Video Styles */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2; /* Ensure it stays behind other elements */
            object-fit: cover;
            background-size: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: -1; /* Place above the video but below other content */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'videos/Chips.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Optional Overlay -->
    <div class="video-overlay"></div>

    <!-- Drop-Down Menu -->
    <div class="dropdown">
        <button class="btn">Menu</button>
        <div class="dropdown-content">
            <a href="{% url 'howtoplay' %}">How to Play</a>
            <a href="{% url 'howitworks' %}">How it Works</a>
        </div>
    </div>

    <!-- Top Left Title and Subtitle -->
    <div class="top-left-title">Poker Obsession</div>
    <div class="top-left-subtitle">The Ultimate Poker Experience</div>

    <!-- Introductory Text -->
    <div class="intro">
        Obsession
    </div>

    <!-- Primary Buttons -->
    <div class="button-container">
        {% if user.is_authenticated %}
            <a href="{% url 'join' %}" class="btn">Play Game</a>
            <a href="{% url 'account_logout' %}" class="btn">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn">Login</a>
            <a href="{% url 'account_signup' %}" class="btn">Sign Up</a>
        {% endif %}
    </div>
  
</body>
</html>
